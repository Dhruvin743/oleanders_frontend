<div class="contact-container">
  <div class="contact-hero">
    <div class="contact-hero__content">
      <div class="contact-hero__text-container">
        <h1 class="contact-hero__title">We would love to hear from You!</h1>
        <p class="contact-hero__subtitle">
          Reach out to us with your questions, feedback, or partnership inquires
        </p>
      </div>
    </div>
  </div>
  <div class="contact-form-container">
    <div class="contact-info">
      <div class="contact-card">
        <h2 class="contact-title">Have Questions? We're here to Help!</h2>
        <div class="contact-details">
          <div class="contact-detail">
            <span class="detail-label">Email Address</span>
            <a href="mailto:Olgo@contactus.in" class="detail-value"
              >Olgo@contactus.in</a
            >
          </div>
          <div class="contact-detail">
            <span class="detail-label">Call Us</span>
            <a href="tel:+919379898822" class="detail-value">+91 9379898822</a>
          </div>
          <div class="contact-detail">
            <span class="detail-label">Location</span>
            <address class="detail-value">
              202, Sumangal Heights, Shivajinagar, Pune
            </address>
          </div>
        </div>
      </div>
      <div class="location-image">
        <img
          src="images/location-image.png"
          alt="Our location on map"
          class="location-img"
        />
        <div class="location-marker">
          <div class="location-tooltip">We're here</div>
          <div class="tooltip-arrow">
            <img src="assets/svg/location-pin.svg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <form class="contact-form">
      <div class="form-group">
        <label for="fullName" class="form-label">Full Name</label>
        <input
          type="text"
          id="fullName"
          class="form-input"
          placeholder="Enter Full Name"
          required
        />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-input"
          placeholder="Enter Email Address"
          required
        />
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="tel"
          id="phone"
          class="form-input"
          placeholder="Enter Mobile Number"
          required
        />
      </div>

      <div class="form-group">
        <label for="subject" class="form-label">Subject</label>
        <input
          type="text"
          id="subject"
          class="form-input"
          placeholder="Enter subject"
          required
        />
      </div>

      <div class="form-group">
        <label for="message" class="form-label">Message</label>
        <input
          type="text"
          id="message"
          class="form-input"
          placeholder="Enter your message"
          required
        />
      </div>

      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </div>
  <div class="contact-decoration">
    <div class="contact-decoration-image">
      <img src="images/contact-us.png" alt="" />
    </div>
  </div>
</div>
